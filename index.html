<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Versow Shop — Бренд одежды</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">Versow Shop</div>
    <button id="burger" class="burger">&#9776;</button>
    <nav id="nav">
      <ul>
        <li><a href="#">Главная</a></li>
        <li><a href="#">Каталог</a></li>
        <li><a href="#">О бренде</a></li>
        <li><a href="#">Контакты</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h1>Новая коллекция Versow</h1>
      <p>Уникальные худи, футболки, кепки и аксессуары</p>
      <a href="#" class="btn">Смотреть каталог</a>
    </section>

    <section class="products">
      <h2>Каталог</h2>
      <div class="grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/300x300" alt="Кофта">
          <h3>Чёрная кофта Versow</h3>
          <p>4500₽</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300x300" alt="Футболка">
          <h3>Белая футболка</h3>
          <p>3000₽</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300x300" alt="Сумка">
          <h3>Сумка с логотипом</h3>
          <p>2500₽</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Versow Shop — Все права защищены</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
